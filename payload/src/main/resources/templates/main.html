<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 class="glow">Main page from Payload module</h1>
        <p class="subtitle text-uppercase">Spring Cloud Microservice</p>
        <div class="mt-4">
            <span class="badge rounded-pill bg-light text-dark px-3 py-2">Connected to Eureka</span>
        </div>
    </div>
</body>
<style>
    body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
        text-align: center;
        animation: fadeInUp 1.5s ease-out;
    }
    h1 {
        font-size: 4rem;
        font-weight: 800;
        text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
        margin-bottom: 1rem;
    }
    .subtitle {
        font-size: 1.5rem;
        opacity: 0.8;
        letter-spacing: 2px;
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .glow {
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>
</html>
