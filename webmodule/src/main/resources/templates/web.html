<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="glass-card float-animation">
        <span class="neon-text">Interface Ready</span>
        <h1>Main page from Web module</h1>
        <p class="lead opacity-75 mb-4">Dedicated module for web frontend interaction and user experience.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="btn btn-custom">Explore</a>
            <div class="spinner-grow text-info mt-2" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</body>
<style>
    body {
        background: #0f0c29;
        background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        margin: 0;
        font-family: 'Inter', sans-serif;
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        text-align: center;
        max-width: 800px;
        animation: slideIn 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    }
    h1 {
        font-size: 4.5rem;
        font-weight: 900;
        background: linear-gradient(to bottom, #fff 30%, #a29bfe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
        letter-spacing: -2px;
    }
    .neon-text {
        color: #00d2ff;
        text-transform: uppercase;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 5px;
        display: block;
        margin-bottom: 2rem;
        text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: scale(0.9) translateY(50px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    .float-animation {
        animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }
    .btn-custom {
        background: transparent;
        border: 2px solid #00d2ff;
        color: #00d2ff;
        padding: 10px 30px;
        border-radius: 50px;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-custom:hover {
        background: #00d2ff;
        color: #000;
        box-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
    }
</style>
</html>
